backend:
  name: github
  repo: kmpatel2652001/Promptconsulting.co.in
  branch: main
  base_url: https://YOUR-OAUTH-APP-ON-VERCEL.vercel.app
  auth_endpoint: /api/auth

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

site_url: "https://promptconsulting.co.in"
display_url: "https://promptconsulting.co.in"

collections:
  - name: "posts"
    label: "Posts"
    label_singular: "Post"
    folder: "blog-src/posts"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Cover Image", name: "cover", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
